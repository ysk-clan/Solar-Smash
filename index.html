<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Solar Smash</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Segoe UI', sans-serif;
}

/* IFRAME */
iframe {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* LOADING OVERLAY */
#loader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1a001f, #000);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  transition: opacity 1s ease;
}

/* CANVAS */
#particles {
  position: absolute;
  inset: 0;
}

/* TEXT */
#loading-text {
  color: #d8b4ff;
  font-size: 28px;
  letter-spacing: 2px;
  margin-bottom: 20px;
  z-index: 2;
  text-shadow: 0 0 15px rgba(180, 100, 255, 0.6);
}

/* SPINNER */
.spinner {
  width: 70px;
  height: 70px;
  border: 4px solid rgba(180, 100, 255, 0.2);
  border-top: 4px solid #b46bff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  z-index: 2;
  box-shadow: 0 0 20px rgba(180, 100, 255, 0.5);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <canvas id="particles"></canvas>
  <div id="loading-text">LOADING</div>
  <div class="spinner"></div>
</div>

<!-- GAME -->
<iframe src="https://solarsmashonline.com/play/solar-smash/"></iframe>

<script>
// ===== PARTICLES =====
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.radius = Math.random() * 2 + 1;
    this.speedX = (Math.random() - 0.5) * 0.4;
    this.speedY = (Math.random() - 0.5) * 0.4;
    this.color = Math.random() > 0.5 ? "#2b0033" : "#b46bff";
    this.alpha = Math.random() * 0.6 + 0.2;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;

    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.globalAlpha = this.alpha;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

for (let i = 0; i < 150; i++) {
  particles.push(new Particle());
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// ===== LOADING TIMER =====
setTimeout(() => {
  const loader = document.getElementById("loader");
  loader.style.opacity = "0";
  setTimeout(() => loader.remove(), 1000);
}, 5000);

// ===== IFRAME RESIZE =====
function resizeIframe() {
  const f = document.querySelector("iframe");
  f.style.width = window.innerWidth + "px";
  f.style.height = window.innerHeight + "px";
}
window.addEventListener("resize", resizeIframe);
resizeIframe();
</script>

</body>
</html>
